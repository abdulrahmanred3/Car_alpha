<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/car icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Alpha-Romeo-1969</title>
</head>
<body>
    <section>
        <!-- circles and floor -->
        <div class="circles middle">
            <div class="first middle">
                <div class="second middle">
                    <div class="third middle"></div>
                </div>
            </div>
        </div>
        <div class="floor middle"></div>
        <!-- wheels -->
        <div class="wheels middle">
            <div class="r-wheel">
                <div class="inside-color"></div>
            </div>
            <div class="l-wheel">
                <div class="inside-color"></div>
            </div>
        </div>
        <!-- between wheels -->
        <div class="between-wheels middle"></div>
        <!-- upon wheels -->
        <div class="upon middle">
            <div class="r-wheel"></div>
            <div class="l-wheel"></div>
        </div>
        <!-- car upper body -->
        <div class="uper-body-car middle">
            <div class="mraya middle"></div>
            <div class="down-line"></div>
            <div class="line"></div>
            <div class="cover"></div>
            <div class="top-shape"></div>
            <div class="r-shape"></div>
            <div class="l-shape"></div>
            <div class="r-shadow"></div>
            <div class="l-shadow"></div>
        </div>
        <!-- car lower body -->
        <div class="lower-body-car middle">
            <div class="capoot"></div>
            <div class="right-flash">
                <div class="inside-r">
                    <div class="shadow-r"></div>
                </div>
            </div>
            <div class="left-flash">
                <div class="inside-l">
                    <div class="shadow-l"></div>
                </div>
            </div>
            <!-- shadow -->
            <div class="beside-shadow"></div>
            <div class="shadow-up-light"></div>
            <div class="shadow-down-light"></div>
            <div class="lower-shadow"></div>
            <!-- shapes -->
            <div class="right-shape">
                <div class="inner-black-r">
                    <div class="inr-r-r"></div>
                    <div class="inr-r-l"></div>
                </div>
            </div>
            <div class="left-shape">
                <div class="inner-black-l">
                    <div class="inr-l-r"></div>
                    <div class="inr-l-l"></div>
                </div>
            </div>
            <div class="middle-shape">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
                <div class="fourth"></div>
                <div class="fifth"></div>
                <div class="last"></div>
            </div>
        </div>
    </section>
</body>
</html>
